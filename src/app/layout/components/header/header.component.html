<header class="header-container">
  <div class="logo">
    <a routerLink="/">dzjuca</a>
  </div>

  <nav class="main-nav">
    <ul>
      <li><a routerLink="/">{{ 'HEADER.NAV.HOME' | translate }}</a></li>
      <li><a routerLink="/about">{{ 'HEADER.NAV.ABOUT' | translate }}</a></li>
      <li><a routerLink="/projects">{{ 'HEADER.NAV.PROJECTS' | translate }}</a></li>
      <li><a routerLink="/contact">{{ 'HEADER.NAV.CONTACT' | translate }}</a></li>
    </ul>
  </nav>

  <div class="header-actions">
    <!-- Selector de Idioma -->
    <div class="lang-switcher">
      <button
        (click)="switchLanguage('es')"
        [class.active]="translate.currentLang === 'es'">
        ES
      </button>
      <span>/</span>
      <button
        (click)="switchLanguage('en')"
        [class.active]="translate.currentLang === 'en'">
        EN
      </button>
    </div>

    <!-- BotÃ³n de Contacto -->
    <a routerLink="/contact" class="btn btn-primary">{{ 'HEADER.CONTACT_BTN' | translate }}</a>
  </div>
</header>
