<main>
  <!-- Encabezado de página -->
  <section class="page-header">
    <div class="page-header-content">
      <h1>{{ 'CONTACT.PAGE_TITLE' | translate }}</h1>
      <p>{{ 'CONTACT.PAGE_SUBTITLE' | translate }}</p>
    </div>
  </section>

  <!-- Contenido de la página de contacto -->
  <section class="contact-section">
    <div class="contact-container">
      <!-- Columna Izquierda: Información de contacto -->
      <div class="contact-info">
        <h3>{{ 'CONTACT.INFO_TITLE' | translate }}</h3>
        <div class="info-item">
          <svg-icon src="assets/icons/social/mail.svg"></svg-icon>
          <div class="info-text">
            <h4>{{ 'CONTACT.INFO_EMAIL' | translate }}</h4>
            <a [href]="'mailto:' + contactEmail">{{ contactEmail }}</a>
          </div>
        </div>
        <div class="info-item">
          <svg-icon src="assets/icons/social/call.svg"></svg-icon>
          <div class="info-text">
            <h4>{{ 'CONTACT.INFO_PHONE' | translate }}</h4>
            <a [href]="contactPhoneLink">{{ contactPhone }}</a>
          </div>
        </div>
      </div>

      <!-- Columna Derecha: Formulario -->
      <div class="contact-form-container">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">{{ 'CONTACT.FORM_NAME' | translate }}</label>
            <input type="text" id="name" formControlName="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">{{ 'CONTACT.FORM_EMAIL' | translate }}</label>
            <input type="email" id="email" formControlName="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="message">{{ 'CONTACT.FORM_MESSAGE' | translate }}</label>
            <textarea id="message" formControlName="message" rows="5" class="form-control"></textarea>
          </div>
          <!-- Campo Honeypot (Invisible para humanos) -->
          <div style="display:none;">
            <label>Si ves esto, no rellenes nada</label>
            <input type="text" formControlName="honeypot">
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid || isSubmitting">
            {{ (isSubmitting ? 'CONTACT.FORM_SENDING' : 'CONTACT.FORM_SUBMIT_BTN') | translate }}
          </button>
        </form>
      </div>
    </div>
  </section>
</main>
