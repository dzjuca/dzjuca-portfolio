<section class="projects-section">
  <div class="projects-container">
    <!-- Título de la sección -->
    <div class="section-title">
      <span>{{ 'HOME.FEATURED_PROJECTS.PRE_TITLE' | translate }}</span>
      <h2>{{ 'HOME.FEATURED_PROJECTS.TITLE' | translate }}</h2>
    </div>

    <!-- Cuadrícula de proyectos -->
    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of projects">
        <img [src]="project.image" [alt]="project.titleKey | translate" class="project-image">
        <div class="project-overlay">
          <div class="project-info">
            <span class="project-category">{{ project.categoryKey | translate }}</span>
            <h3 class="project-title">{{ project.titleKey | translate }}</h3>
            <a [routerLink]="project.link" class="project-link">
              {{ 'HOME.FEATURED_PROJECTS.VIEW_PROJECT' | translate }}
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Botón para ver todos los proyectos -->
    <div class="view-all-container">
      <a routerLink="/projects" class="btn btn-primary">{{ 'HOME.FEATURED_PROJECTS.VIEW_ALL_BTN' | translate }}</a>
    </div>
  </div>
</section>
