<section class="tech-stack-section">
  <div class="tech-stack-container">
    <div class="section-title">
      <h2>{{ 'TECH_STACK.TITLE' | translate }}</h2>
    </div>
    <div class="tech-grid">
      <div class="tech-item" *ngFor="let tech of technologies" [title]="tech.name">
        <img [src]="tech.iconUrl" [alt]="tech.name + ' logo'" class="tech-icon">
        <span class="tech-name">{{ tech.name }}</span>
      </div>
    </div>
  </div>
</section>
